---
layout: default
---

<div class="md">
    {% for category in site.categories %}
    <h1>{{ category[0] }}</h1>
    <ul>
        {% for post in category[1] %}
        <h3>
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </li>
        </h3>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
